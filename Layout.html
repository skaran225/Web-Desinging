<!DOCTYPE HTML>
<html>
    <head>
        <title>Layout</title>
        <link rel="stylesheet" href="Layout.css"/>
    </head>
    
    <body>
        <div class="container">
            <div class="inner-container">
            
            <div class="left-container">
                <div class="left-leaf">
                
                </div>
                <div class="left-side-content">
                <div class="left-bottom-back">
                    
                    <div class="left-bottom-leaf">
                
                </div>
                </div>
                
                    <div class="left-bottom-content">
                    
                        <div class="strip"></div>
                    
                    </div>
                </div>
                
                
            </div>
            
            <div class="right-container">
                <div class="right-leaf">
                
                </div>
                <div class="right-header-content">
                
                
                
                </div>
                
                <div class="right-bottom-content">
                
                    <div class="right-banner">
                        <div class="right-bottom-leaf"></div>
                        
                    </div>
                    <div class="left-bottom-content">
                    
                        <div class="strip"
                        style="background-color: rgb(58,119,138);padding-top:0.5%;"     
                             ></div>
                    
                    </div>
                
                </div>
                
            </div>
                
            </div>
            
        </div>
        
    </body>
</html>
