<!DOCTYPE HTML>
<html>
    <head>
        <title>Parallax scrolling</title>
    </head>
    <body>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            #image{
                position: relative;
                z-index: -1;
            }
            #content{
                width: 100%;
                height: 750px;
                position: relative;
                z-index: 1;
                background-color: coral;
                margin-top: -10px;
            }
        </style>
        <script type="text/javascript">
            var ypos,image;
            function scrolling(){
                ypos=window.pageYOffset;
                image=document.getElementById("image");
                image.style.top=ypos*.7+'px';
            }
            window.addEventListener("scroll",scrolling);
        </script>
        <img src="nebula.jpg" width="100%" height="750px" id="image"/>
        <div id="content">
        </div>
    </body>
</html>
